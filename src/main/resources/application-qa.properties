spring.application.name=vdslite
server.port=8081
server.servlet.contextPath=/api/vdslite/

# ---------------------------------------------------------
# DB PROPERTIES
# ---------------------------------------------------------
spring.datasource.url=jdbc:oracle:thin:@vdswin01.thirdware.com:1521:vdslite
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=cfmavds
spring.datasource.password=vdslite


### Settings of Connection pool
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=25
spring.datasource.tomcat.min-idle=20
spring.datasource.tomcat.initial-size=20


#---------------------------------------------------------
# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
#----------------------------------------------------------
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect

# JPA HIBERNATE CONFIGURATION PROPERTIES
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.type=error
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

